<div class="item {% if post.star %}star{% endif %}">
    <a class="url" href="{{ site.url }}{{ post.url }}">
        <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
        <h3 class="title">
            {% if post.category == 'blog' %}
                <span class="post-icon"><i class="fa-regular fa-file-lines"></i></span>
                {% else %}
                    <span class="post-icon"><i class="fa-regular fa-image"></i></span>
                {% endif %}
            {{ post.title }}
        </h3>
    </a>
</div>
